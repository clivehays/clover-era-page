                  <div style={{

                  }}>
                    <span style={{ color: textDark, fontSize: '14px', fontWeight: '600' }}>

                    <strong style={{ color: textDark }}>{scenario.workDays.join(', ')}</strong>
                  </div>
                  <div style={{ padding: '8px', background: bgLight, borderRadius: '8px' }}>
                    <span style={{ color: textMuted }}>Week Streak:</span>{' '}
                    <strong style={{ color: textDark }}>{scenario.weekStreak} weeks</strong>
                  </div>
                  <div style={{ padding: '8px', background: bgLight, borderRadius: '8px' }}>
                    <span style={{ color: textMuted }}>Qualifying Weeks:</span>{' '}
                    <strong style={{ color: textDark }}>{scenario.qualifyingWeeks} of {scenario.weeksNeeded}</strong>
                  </div>
                  <div style={{ padding: '8px', background: bgLight, borderRadius: '8px' }}>
                    <span style={{ color: textMuted }}>This Week:</span>{' '}
                    <strong style={{ color: textDark }}>{scenario.completedDays.length} of {scenario.workDays.length} days</strong>
                  </div>
                  <div style={{ padding: '8px', background: bgLight, borderRadius: '8px' }}>
                    <span style={{ color: textMuted }}>Is Off Day:</span>{' '}
                    <strong style={{ color: textDark }}>{scenario.isOffDay ? 'Yes' : 'No'}</strong>
                  </div>
                  <div style={{ padding: '8px', background: bgLight, borderRadius: '8px' }}>
                    <span style={{ color: textMuted }}>Wrapped Status:</span>{' '}
                    <strong style={{ color: textDark }}>
                      {scenario.joinedMidMonth ? 'Practice Mode' : wrappedUnlocked ? 'Unlocked' : 'In Progress'}
                    </strong>
                  </div>
                </div>
              </div>

              {/* Key Rules Summary */}
              <div style={{
                maxWidth: '800px',
                margin: '20px auto 0 auto',
                background: 'white',
                borderRadius: '12px',
                padding: '16px',
                boxShadow: '0 2px 8px rgba(0,0,0,0.08)'
              }}>
                <h3 style={{ margin: '0 0 12px 0', color: textDark, fontSize: '16px' }}>
                  Key Rules
                </h3>
                <div style={{ fontSize: '13px', color: textMuted, lineHeight: '1.8' }}>
                  <p style={{ margin: '0 0 8px 0' }}>
                    <strong style={{ color: textDark }}>75% Threshold:</strong> 3/4 days, 4/5 days, or 5/6 days qualifies
                  </p>
                  <p style={{ margin: '0 0 8px 0' }}>
                    <strong style={{ color: textDark }}>Week Boundary:</strong> Weeks run Sun-Sat, belong to month containing Saturday
                  </p>
                  <p style={{ margin: '0 0 8px 0' }}>
                    <strong style={{ color: textDark }}>Monthly Wrapped:</strong> 4 qualifying weeks in a month unlocks insights
                  </p>
                  <p style={{ margin: '0' }}>
                    <strong style={{ color: textDark }}>Practice Mode:</strong> Mid-month joiners build streaks, first wrapped next month
                  </p>
                </div>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FeedbackProgressAllScenarios />);
    </script>
</body>
</html>
