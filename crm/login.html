<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clover ERA CRM</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="/images/clover-favicon.svg">

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-teal: #46AEB8;
            --deep-teal: #0D7C88;
            --charcoal: #2C3E50;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --medium-gray: #E5E7EB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--primary-teal), var(--deep-teal));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--primary-teal);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--charcoal);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--medium-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-teal);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--primary-teal), var(--deep-teal));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #FEE2E2;
            color: #DC2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #D1FAE5;
            color: #047857;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .help-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .help-text a {
            color: var(--primary-teal);
            text-decoration: none;
            font-weight: 600;
        }

        .help-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üçÄ Clover ERA CRM</h1>
            <p>Internal Sales Management System</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="your.email@cloverera.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn" id="loginButton">Sign In</button>
        </form>

        <div class="help-text">
            <p><a href="#" onclick="showForgotPassword(); return false;">Forgot Password?</a></p>
            <p style="margin-top: 0.5rem;">First time? Contact admin to set up your account.</p>
            <p style="margin-top: 0.25rem;"><a href="mailto:admin@cloverera.com">admin@cloverera.com</a></p>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center;">
        <div style="background: white; padding: 2rem; border-radius: 16px; max-width: 400px; width: 90%;">
            <h2 style="margin-bottom: 1rem; color: var(--charcoal);">Reset Password</h2>
            <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">Enter your email address and we'll send you a link to reset your password.</p>
            <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" required placeholder="your.email@cloverera.com">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="button" onclick="hideForgotPassword()" style="flex: 1; padding: 0.75rem; background: #f3f4f6; color: #374151; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">Cancel</button>
                    <button type="submit" style="flex: 1; padding: 0.75rem; background: linear-gradient(135deg, var(--primary-teal), var(--deep-teal)); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">Send Reset Link</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ===== SUPABASE CONFIGURATION =====
        const SUPABASE_URL = 'https://drugebiitlcjkknjfxeh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRydWdlYmlpdGxjamtrbmpmeGVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3NjY1MDQsImV4cCI6MjA3ODM0MjUwNH0.HaYY0UxEC4cYyC3V4O0RyIkm7JTljnQapUnaeBoXba8';

        // Initialize Supabase client
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Check if already logged in
        async function checkExistingSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = '/crm/index.html';
            }
        }

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Clear previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Disable button
            loginButton.disabled = true;
            loginButton.textContent = 'Signing in...';

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                // Success - redirect to dashboard
                successMessage.textContent = 'Login successful! Redirecting...';
                successMessage.style.display = 'block';

                setTimeout(() => {
                    window.location.href = '/crm/index.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);

                // Check if error is due to unverified email
                if (error.message.includes('Email not confirmed') || error.message.includes('email not verified')) {
                    const resend = confirm(`Your email address has not been verified.\n\nWould you like to resend the verification email to ${email}?`);

                    if (resend) {
                        try {
                            const { error: resendError } = await supabaseClient.auth.resend({
                                type: 'signup',
                                email: email,
                                options: {
                                    emailRedirectTo: 'https://cloverera.com/crm/login.html'
                                }
                            });

                            if (resendError) throw resendError;

                            successMessage.textContent = `Verification email sent to ${email}! Please check your inbox and click the confirmation link.`;
                            successMessage.style.display = 'block';
                        } catch (resendError) {
                            console.error('Resend error:', resendError);
                            errorMessage.textContent = 'Failed to resend verification email. Please contact your administrator.';
                            errorMessage.style.display = 'block';
                        }
                    } else {
                        errorMessage.textContent = 'Please verify your email before logging in. Check your inbox for the verification link.';
                        errorMessage.style.display = 'block';
                    }
                } else {
                    errorMessage.textContent = error.message || 'Login failed. Please check your credentials.';
                    errorMessage.style.display = 'block';
                }

                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        });

        // Show forgot password modal
        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
        }

        // Hide forgot password modal
        function hideForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
            document.getElementById('resetEmail').value = '';
        }

        // Handle forgot password
        async function handleForgotPassword(event) {
            event.preventDefault();

            const email = document.getElementById('resetEmail').value;

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: 'https://cloverera.com/crm/reset-password.html'
                });

                if (error) throw error;

                alert('Password reset email sent! Please check your inbox and follow the instructions.');
                hideForgotPassword();

            } catch (error) {
                console.error('Password reset error:', error);
                alert('Error sending reset email: ' + error.message);
            }
        }

        // Check for existing session on load
        checkExistingSession();

        // Handle password reset callback (if coming from reset email)
        window.addEventListener('hashchange', async () => {
            if (window.location.hash.includes('type=recovery')) {
                // User clicked password reset link
                const newPassword = prompt('Enter your new password (minimum 6 characters):');

                if (newPassword && newPassword.length >= 6) {
                    try {
                        const { error } = await supabaseClient.auth.updateUser({
                            password: newPassword
                        });

                        if (error) throw error;

                        alert('Password updated successfully! Please log in with your new password.');
                        window.location.href = '/crm/login.html';

                    } catch (error) {
                        console.error('Error updating password:', error);
                        alert('Error updating password: ' + error.message);
                    }
                }
            }
        });
    </script>
</body>
</html>
