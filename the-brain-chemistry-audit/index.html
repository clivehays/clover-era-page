        .gradient-bg {

        }

            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .option-card {
            transition: all 0.2s ease;
            border: 2px solid #e5e7eb;
        }
        
        .option-card:hover {
            border-color: #14b8a6;
            background-color: #f0fdfa;
            transform: translateX(4px);

            transition: all 0.3s ease;

        .insight-card:hover {

        }

            0%, 100% { transform: scale(1); }

        .checkmark {
            animation: checkmark-pop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);

        @keyframes checkmark-pop {
            0% { transform: scale(0); opacity: 0; }

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        const neurochemInsights = {
            'Dopamine': 'Low dopamine indicates your team lacks clear goals, recognition, or visible progress. This kills motivation and makes work feel pointless.',
            'Oxytocin': 'Low oxytocin means trust is broken. Your team operates in silos, withholds information, and avoids collaboration.',
            'Serotonin': 'Low serotonin shows team members do not feel valued or see how their work matters. This breeds disengagement.',
            'Cortisol': 'High cortisol means chronic stress is damaging your team. Burnout, turnover, and poor decisions are likely.'
        };

        const neurochemActions = {
            'Dopamine': 'Implement weekly wins celebrations, create clear milestones, and establish a recognition system.',
            'Oxytocin': 'Foster psychological safety through vulnerability practices, improve transparency, and create collaboration opportunities.',
            'Serotonin': 'Connect individual work to company impact, provide regular meaningful feedback, and recognize unique contributions.',
            'Cortisol': 'Reduce workload, eliminate process barriers, and protect time for reflection and strategic thinking.'
        };

        const cloverInsights = {
            'Communication': 'Communication breakdowns create confusion, duplicate work, and erode trust. Information silos are killing productivity.',
            'Learning': 'Without learning opportunities, your team stagnates. Top performers will leave for growth elsewhere.',
            'Opportunities': 'Lack of clear opportunities for advancement creates ceiling anxiety and drives talent away.',
            'Vulnerability': 'Without psychological safety, innovation dies. People hide mistakes instead of learning from them.',
            'Enablement': 'Your team lacks the tools, authority, or support to succeed. They are working with one hand tied behind their backs.',
            'Reflection': 'Without reflection time, your team repeats mistakes and misses learning opportunities. Busy does not mean effective.'
        };

        const cloverActions = {
            'Communication': 'Establish weekly team huddles, create feedback loops, and implement transparent decision-making processes.',
            'Learning': 'Create learning budgets, dedicate time for skill development, and build knowledge-sharing systems.',
            'Opportunities': 'Map career paths, create stretch assignments, and involve team members in strategic initiatives.',
            'Vulnerability': 'Model vulnerability from leadership, celebrate failures as learning, and establish no-blame problem-solving.',

        };

        function calculateResults() {
            const scores = { dopamine: 0, oxytocin: 0, serotonin: 0, cortisol: 0 };
            const cloverScores = { Communication: 0, Learning: 0, Opportunities: 0, Vulnerability: 0, Enablement: 0, Reflection: 0 };
            const counts = { dopamine: 0, oxytocin: 0, serotonin: 0, cortisol: 0 };
            const cloverCounts = { Communication: 0, Learning: 0, Opportunities: 0, Vulnerability: 0, Enablement: 0, Reflection: 0 };

            questions.forEach(q => {
                const answer = appState.answers[q.id] || 0;
                scores[q.category] += answer;
                counts[q.category]++;
                cloverScores[q.clover] += answer;
                cloverCounts[q.clover]++;
            });

            const neurochemData = [
                { name: 'Dopamine', score: Math.round((scores.dopamine / (counts.dopamine * 4)) * 100), description: 'Motivation & Reward', color: '#FF6B6B' },
                { name: 'Oxytocin', score: Math.round((scores.oxytocin / (counts.oxytocin * 4)) * 100), description: 'Trust & Connection', color: '#4ECDC4' },
                { name: 'Serotonin', score: Math.round((scores.serotonin / (counts.serotonin * 4)) * 100), description: 'Status & Belonging', color: '#95E1D3' },
                { name: 'Cortisol', score: Math.round(100 - (scores.cortisol / (counts.cortisol * 4)) * 100), description: 'Stress Management', color: '#F38181' }
            ];

            const cloverData = Object.keys(cloverScores).map(key => ({
                subject: key,
                score: Math.round((cloverScores[key] / (cloverCounts[key] * 4)) * 100)
            }));

            const overallScore = Math.round(neurochemData.reduce((acc, curr) => acc + curr.score, 0) / neurochemData.length);

            return {
                neurochemData,
                cloverData,
                overallScore,
                insights: generateInsights(neurochemData, cloverData, overallScore)
            };
        }

        function generateInsights(neurochemData, cloverData, overallScore) {
            const insights = [];
            const lowestNeuro = [...neurochemData].sort((a, b) => a.score - b.score)[0];
            const lowestClover = [...cloverData].sort((a, b) => a.score - b.score)[0];

            if (overallScore < 50) {
                insights.push({
                    type: 'critical',
                    title: 'Critical Engagement Gap Detected',
                    description: 'Your team shows significant engagement challenges across multiple dimensions. Immediate action is needed to prevent talent loss and productivity decline.',
                    priority: 'high'
                });
            } else if (overallScore < 70) {
                insights.push({
                    type: 'warning',
                    title: 'Moderate Engagement Risk',
                    description: 'Your team has room for improvement. Addressing key gaps now can prevent future disengagement.',
                    priority: 'medium'
                });
            } else {
                insights.push({
                    type: 'success',
                    title: 'Strong Engagement Foundation',
                    description: 'Your team shows good engagement levels. Focus on maintaining strengths and addressing specific gaps.',
                    priority: 'low'
                });
            }

            if (lowestNeuro.score < 60) {
                insights.push({
                    type: 'neurochemical',
                    title: lowestNeuro.name + ' Deficiency',
                    description: neurochemInsights[lowestNeuro.name],
                    action: neurochemActions[lowestNeuro.name],
                    priority: 'high'
                });
            }

            if (lowestClover.score < 60) {
                insights.push({
                    type: 'clover',
                    title: lowestClover.subject + ' Needs Attention',
                    description: cloverInsights[lowestClover.subject],
                    action: cloverActions[lowestClover.subject],
                    priority: 'high'
                });
            }

            return insights;
        }

        function getScoreColor(score) {
            if (score >= 75) return 'text-green-600';
            if (score >= 50) return 'text-yellow-600';
            return 'text-red-600';
        }

        function getScoreLabel(score) {
            if (score >= 75) return 'Strong';
            if (score >= 50) return 'Moderate';
            return 'Critical';
        }

        function handleAnswer(value) {
            appState.answers[questions[appState.currentQuestion].id] = value;
            
            if (appState.currentQuestion < questions.length - 1) {
                appState.currentQuestion++;
                render();
            } else {
                appState.results = calculateResults();
                appState.currentStep = 'email';
                render();
            }
        }

        function handleEmailSubmit() {
            if (appState.email && appState.email.includes('@')) {
                appState.currentStep = 'results';
                render();

            appState.currentStep = 'intro';

            appState.answers = {};

            appState.results = null;
            render();

        function createRadarChart() {
            const canvas = document.getElementById('radarChart');

                        pointBackgroundColor: 'rgba(20, 184, 166, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(20, 184, 166, 1)',
                        pointRadius: 5,
                        pointHoverRadius: 7

                options: {
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {

                                font: {

                                }
                            },

                                    weight: '600'
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

                                        value="${appState.email}" 
                                        oninput="appState.email=this.value" 
                                        placeholder="you@company.com" 
                                        class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:border-teal-500 focus:outline-none text-lg"
                                    >
                                </div>

                                <div class="bg-gradient-to-r from-teal-50 to-blue-50 rounded-xl p-6 text-sm">
                                    <p class="font-bold text-gray-900 mb-3">✨ You will receive:</p>
                                    <div class="space-y-2 ml-1">
                                        <p class="flex items-center text-gray-700"><span class="mr-2">📊</span> Your full detailed report</p>
                                        <p class="flex items-center text-gray-700"><span class="mr-2">🎯</span> Prioritized action plan</p>
                                        <p class="flex items-center text-gray-700"><span class="mr-2">🔑</span> Access to implementation resources</p>
                                    </div>
                                </div>

                                <button onclick="handleEmailSubmit()" class="btn-primary w-full text-white py-4 rounded-xl text-lg font-bold hover-lift">
                                    View My Results →
                                </button>

                                <p class="text-xs text-gray-500 text-center">
                                    🔒 We respect your privacy. Unsubscribe anytime.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderResults() {
            if (!appState.results) return '';

            const priorityColors = {
                high: 'bg-red-50 border-red-500',
                medium: 'bg-yellow-50 border-yellow-500',
                low: 'bg-green-50 border-green-500'
            };

            return `
                <div class="min-h-screen p-4 sm:p-8">
                    <div class="max-w-6xl mx-auto">
                        <div class="bg-white rounded-3xl card-shadow-lg p-6 sm:p-10 mb-6">
                            <div class="text-center mb-10">
                                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-3">
                                    Your Brain Chemistry Audit Results
                                </h1>
                                <p class="text-lg text-gray-600">Team Engagement Analysis for <strong>${appState.email}</strong></p>
                            </div>

                            <div class="bg-gradient-to-r from-teal-500 to-blue-500 rounded-2xl p-10 sm:p-12 text-white text-center mb-10 card-shadow">
                                <div class="stat-number text-7xl sm:text-8xl font-extrabold mb-3">${appState.results.overallScore}%</div>
                                <div class="text-2xl font-semibold">Overall Engagement Score</div>
                                <div class="text-base opacity-90 mt-3 bg-white bg-opacity-20 inline-block px-6 py-2 rounded-full">
                                    ${getScoreLabel(appState.results.overallScore)} Level
                                </div>
                            </div>

                            <div class="mb-10">
                                <h2 class="text-3xl font-bold text-gray-900 mb-6">🔍 Key Insights</h2>
                                <div class="space-y-5">
                                    ${appState.results.insights.map(insight => `
                                        <div class="insight-card p-6 sm:p-8 rounded-2xl border-l-4 ${priorityColors[insight.priority]}">
                                            <h3 class="font-bold text-xl text-gray-900 mb-3">${insight.title}</h3>
                                            <p class="text-gray-700 mb-4 leading-relaxed">${insight.description}</p>
                                            ${insight.action ? `
                                                <div class="bg-white bg-opacity-60 rounded-xl p-4 mt-4">
                                                    <p class="font-bold text-sm text-gray-900 mb-2">💡 Recommended Action:</p>
                                                    <p class="text-sm text-gray-700 leading-relaxed">${insight.action}</p>
                                                </div>
                                            ` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>

                            <div class="mb-10">
                                <h2 class="text-3xl font-bold text-gray-900 mb-6">🧠 Brain Chemistry Balance</h2>
                                <div class="grid md:grid-cols-2 gap-6">
                                    ${appState.results.neurochemData.map(neuro => `
                                        <div class="neuro-card rounded-2xl p-6 sm:p-8">
                                            <div class="flex justify-between items-start mb-4">
                                                <div>
                                                    <h3 class="font-bold text-xl text-gray-900 mb-1">${neuro.name}</h3>
                                                    <p class="text-sm text-gray-600 font-medium">${neuro.description}</p>
                                                </div>
                                                <div class="text-3xl font-extrabold ${getScoreColor(neuro.score)}">
                                                    ${neuro.score}%
                                                </div>
                                            </div>
                                            <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                                                <div class="h-4 rounded-full transition-all duration-1000" style="width: ${neuro.score}%; background-color: ${neuro.color}"></div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>

                            <div class="mb-10">
                                <h2 class="text-3xl font-bold text-gray-900 mb-6">🍀 CLOVER Framework Analysis</h2>
                                <div class="bg-gradient-to-br from-gray-50 to-white rounded-2xl p-6 sm:p-8 border-2 border-gray-100">
                                    <div class="flex justify-center mb-8">
                                        <canvas id="radarChart" class="max-w-full" width="500" height="500"></canvas>
                                    </div>
                                    <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
                                        ${appState.results.cloverData.map(item => `
                                            <div class="text-center bg-white rounded-xl p-4 border-2 border-gray-100">
                                                <div class="text-3xl font-extrabold ${getScoreColor(item.score)} mb-2">
                                                    ${item.score}%
                                                </div>
                                                <div class="text-sm font-bold text-gray-700">${item.subject}</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>

                            <div class="bg-gradient-to-r from-blue-50 to-teal-50 rounded-2xl p-8 sm:p-10 border-2 border-teal-100">
                                <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-4 text-center">
                                    Would you like help with the above and access to real-time insights on your team?
                                </h2>
                                <p class="text-center text-gray-700 text-lg sm:text-xl mb-8 font-medium">
                                    Book a 30-minute call with one of our Engagement Experts and we will show you how.
                                </p>
                                <div class="text-center">
                                    <button class="btn-primary text-white px-10 py-5 rounded-xl text-lg sm:text-xl font-bold hover-lift inline-flex items-center">
                                        Book Your Free 30-Minute Consultation
                                        <svg class="ml-2 w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                        </svg>
                                    </button>
                                    <p class="text-sm text-gray-600 mt-4 font-medium">
                                        🚀 Discover how Clover ERA delivers real-time engagement insights for your team
                                    </p>
                                </div>
                            </div>

                            <div class="text-center mt-8">
                                <button onclick="resetAudit()" class="text-gray-600 hover:text-gray-900 font-semibold inline-flex items-center">
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                                    </svg>
                                    Take Assessment Again
                                </button>
                            </div>
                        </div>

                        <div class="text-center text-sm text-gray-600 font-medium">
                            <p>⚡ Powered by Clover ERA • 🧬 Based on neuroscience research</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            
            if (appState.currentStep === 'intro') {
                app.innerHTML = renderIntro();
            } else if (appState.currentStep === 'assessment') {
                app.innerHTML = renderAssessment();
            } else if (appState.currentStep === 'email') {
                app.innerHTML = renderEmail();
            } else if (appState.currentStep === 'results') {
                app.innerHTML = renderResults();
            }
        }

        render();
    </script>
</body>
</html>
