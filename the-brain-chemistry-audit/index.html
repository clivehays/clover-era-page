    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzQjMf7IGEkuObqoGl85yJH8MgkxD4FvaGzVHhv2T_v0TmPnlerEIl4i_K8hMRVx0I7/exec';
        
        const appState = {

        const questions = [
            {
                id: 'q1',
                category: 'dopamine',
                clover: 'Learning',
                text: 'How often do team members celebrate small wins or progress milestones?',

                    { value: 1, label: 'Rarely or never' },
                    { value: 2, label: 'Occasionally (monthly)' },

            },
            {
                id: 'q4',

            {

            },
            {
                id: 'q6',
                category: 'oxytocin',
                clover: 'Vulnerability',
                text: 'How often do team members collaborate across departments or teams?',
                options: [
                    { value: 1, label: 'Rarely - work in silos' },
                    { value: 2, label: 'Occasionally' },

            },
            {
                id: 'q7',

                    { value: 2, label: 'Vague connection' },

                ]
            },
            {
                id: 'q8',
                category: 'serotonin',
                clover: 'Reflection',

                    { value: 1, label: 'Undervalued or replaceable' },
                    { value: 2, label: 'Somewhat valued' },
                    { value: 3, label: 'Generally valued' },
                    { value: 4, label: 'Highly valued and irreplaceable' }
                ]
            },
            {
                id: 'q10',
                category: 'cortisol',
                clover: 'Enablement',
                text: 'How manageable is the workload for your team?',
                options: [
                    { value: 4, label: 'Consistently overwhelming' },
                    { value: 3, label: 'Often too much' },
                    { value: 2, label: 'Occasionally stressful' },
                    { value: 1, label: 'Well-balanced and manageable' }
                ]
            },
            {
                id: 'q11',
                category: 'cortisol',
                clover: 'Enablement',
                text: 'How often do organizational processes block or slow down work?',
                options: [
                    { value: 4, label: 'Constantly - major frustration' },
                    { value: 3, label: 'Frequently' },
                    { value: 2, label: 'Sometimes' },
                    { value: 1, label: 'Rarely - systems support work' }
                ]
            },
            {
                id: 'q12',
                category: 'cortisol',
                clover: 'Reflection',
                text: 'How much time do team members have for reflection and strategic thinking?',
                options: [
                    { value: 4, label: 'None - always firefighting' },
                    { value: 3, label: 'Very little' },
                    { value: 2, label: 'Some time' },
                    { value: 1, label: 'Regular protected time' }
                ]
            }
        ];

        const neurochemInsights = {
            'Dopamine': 'Low dopamine indicates your team lacks clear goals, recognition, or visible progress. This kills motivation and makes work feel pointless.',
            'Oxytocin': 'Low oxytocin means trust is broken. Your team operates in silos, withholds information, and avoids collaboration.',
            'Serotonin': 'Low serotonin shows team members do not feel valued or see how their work matters. This breeds disengagement.',
            'Cortisol': 'High cortisol means chronic stress is damaging your team. Burnout, turnover, and poor decisions are likely.'
        };

        const neurochemActions = {
            'Dopamine': 'Implement weekly wins celebrations, create clear milestones, and establish a recognition system.',
            'Oxytocin': 'Foster psychological safety through vulnerability practices, improve transparency, and create collaboration opportunities.',
            'Serotonin': 'Connect individual work to company impact, provide regular meaningful feedback, and recognize unique contributions.',
            'Cortisol': 'Reduce workload, eliminate process barriers, and protect time for reflection and strategic thinking.'
        };

        const cloverInsights = {
            'Communication': 'Communication breakdowns create confusion, duplicate work, and erode trust. Information silos are killing productivity.',
            'Learning': 'Without learning opportunities, your team stagnates. Top performers will leave for growth elsewhere.',
            'Opportunities': 'Lack of clear opportunities for advancement creates ceiling anxiety and drives talent away.',
            'Vulnerability': 'Without psychological safety, innovation dies. People hide mistakes instead of learning from them.',
            'Enablement': 'Your team lacks the tools, authority, or support to succeed. They are working with one hand tied behind their backs.',
            'Reflection': 'Without reflection time, your team repeats mistakes and misses learning opportunities. Busy does not mean effective.'
        };

        const cloverActions = {
            'Communication': 'Establish weekly team huddles, create feedback loops, and implement transparent decision-making processes.',
            'Learning': 'Create learning budgets, dedicate time for skill development, and build knowledge-sharing systems.',
            'Opportunities': 'Map career paths, create stretch assignments, and involve team members in strategic initiatives.',
            'Vulnerability': 'Model vulnerability from leadership, celebrate failures as learning, and establish no-blame problem-solving.',
            'Enablement': 'Conduct process audits, remove barriers, provide necessary tools, and delegate decision-making authority.',
            'Reflection': 'Block calendar time for reflection, conduct regular retrospectives, and reward strategic thinking.'
        };

        function calculateResults() {
            const scores = { dopamine: 0, oxytocin: 0, serotonin: 0, cortisol: 0 };
            const cloverScores = { Communication: 0, Learning: 0, Opportunities: 0, Vulnerability: 0, Enablement: 0, Reflection: 0 };
            const counts = { dopamine: 0, oxytocin: 0, serotonin: 0, cortisol: 0 };
            const cloverCounts = { Communication: 0, Learning: 0, Opportunities: 0, Vulnerability: 0, Enablement: 0, Reflection: 0 };

            questions.forEach(q => {
                const answer = appState.answers[q.id] || 0;
                scores[q.category] += answer;
                counts[q.category]++;
                cloverScores[q.clover] += answer;
                cloverCounts[q.clover]++;
            });

            const neurochemData = [
                { name: 'Dopamine', score: Math.round((scores.dopamine / (counts.dopamine * 4)) * 100), description: 'Motivation & Reward', color: '#FF6B6B' },
                { name: 'Oxytocin', score: Math.round((scores.oxytocin / (counts.oxytocin * 4)) * 100), description: 'Trust & Connection', color: '#4ECDC4' },
                { name: 'Serotonin', score: Math.round((scores.serotonin / (counts.serotonin * 4)) * 100), description: 'Status & Belonging', color: '#95E1D3' },
                { name: 'Cortisol', score: Math.round(100 - (scores.cortisol / (counts.cortisol * 4)) * 100), description: 'Stress Management', color: '#F38181' }
            ];

            const cloverData = Object.keys(cloverScores).map(key => ({
                subject: key,
                score: Math.round((cloverScores[key] / (cloverCounts[key] * 4)) * 100)
            }));

            const overallScore = Math.round(neurochemData.reduce((acc, curr) => acc + curr.score, 0) / neurochemData.length);

            return {
                neurochemData,
                cloverData,
                overallScore,
                insights: generateInsights(neurochemData, cloverData, overallScore)
            };
        }

        function generateInsights(neurochemData, cloverData, overallScore) {
            const insights = [];
            const lowestNeuro = [...neurochemData].sort((a, b) => a.score - b.score)[0];
            const lowestClover = [...cloverData].sort((a, b) => a.score - b.score)[0];

            if (overallScore < 50) {
                insights.push({
                    type: 'critical',
                    title: 'Critical Engagement Gap Detected',
                    description: 'Your team shows significant engagement challenges across multiple dimensions. Immediate action is needed to prevent talent loss and productivity decline.',
                    priority: 'high'
                });
            } else if (overallScore < 70) {
                insights.push({
                    type: 'warning',
                    title: 'Moderate Engagement Risk',
                    description: 'Your team has room for improvement. Addressing key gaps now can prevent future disengagement.',
                    priority: 'medium'
                });
            } else {
                insights.push({
                    type: 'success',
                    title: 'Strong Engagement Foundation',
                    description: 'Your team shows good engagement levels. Focus on maintaining strengths and addressing specific gaps.',
                    priority: 'low'
                });
            }

            if (lowestNeuro.score < 60) {
                insights.push({
                    type: 'neurochemical',
                    title: lowestNeuro.name + ' Deficiency',
                    description: neurochemInsights[lowestNeuro.name],
                    action: neurochemActions[lowestNeuro.name],
                    priority: 'high'
                });
            }

            if (lowestClover.score < 60) {
                insights.push({
                    type: 'clover',
                    title: lowestClover.subject + ' Needs Attention',
                    description: cloverInsights[lowestClover.subject],
                    action: cloverActions[lowestClover.subject],
                    priority: 'high'
                });
            }

            return insights;
        }

        function getScoreColor(score) {
            if (score >= 75) return 'text-green-600';
            if (score >= 50) return 'text-yellow-600';
            return 'text-red-600';
        }

        function getScoreLabel(score) {
            if (score >= 75) return 'Strong';
            if (score >= 50) return 'Moderate';
            return 'Critical';
        }

        function getOverallScoreColor(score) {
            if (score >= 85) return { bg: '#3b82f6', label: 'Excellent' }; // Blue
            if (score >= 65) return { bg: '#22c55e', label: 'Good' }; // Green
            if (score >= 35) return { bg: '#eab308', label: 'Needs Work' }; // Yellow
            return { bg: '#ef4444', label: 'Urgent Attention' }; // Red
        }

        function handleAnswer(value) {
            const currentQuestionId = questions[appState.currentQuestion].id;
            appState.answers[currentQuestionId] = value;
            
            // Remove focus from any active element to prevent hover state persistence
            if (document.activeElement) {
                document.activeElement.blur();
            }
            
            // Small delay to ensure state clears before moving to next question
            setTimeout(() => {
                if (appState.currentQuestion < questions.length - 1) {
                    appState.currentQuestion++;
                    render();
                } else {
                    appState.results = calculateResults();
                    appState.currentStep = 'email';
                    render();
                }
            }, 50);
        }

        async function handleEmailSubmit() {
            if (!appState.email || !appState.email.includes('@')) {
                alert('Please enter a valid email address');
                return;
            }

            if (appState.isSubmitting) return;
            
            appState.isSubmitting = true;
            render();

            try {
                const formData = new FormData();
                formData.append('email', appState.email);
                formData.append('overallScore', appState.results.overallScore);
                formData.append('timestamp', new Date().toISOString());
                
                appState.results.neurochemData.forEach(neuro => {
                    formData.append(neuro.name, neuro.score);
                });
                
                appState.results.cloverData.forEach(clover => {
                    formData.append(clover.subject, clover.score);
                });

                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });

                appState.currentStep = 'results';
                render();
                setTimeout(createRadarChart, 100);
            } catch (error) {
                console.error('Error submitting to Google Sheets:', error);
                appState.currentStep = 'results';
                render();
                setTimeout(createRadarChart, 100);
            } finally {
                appState.isSubmitting = false;
            }
        }

        function resetAudit() {
            appState.currentStep = 'intro';
            appState.currentQuestion = 0;
            appState.answers = {};
            appState.email = '';
            appState.results = null;
            appState.isSubmitting = false;
            appState.showSampleReport = false;
            render();
        }

        function showSampleReport() {
            appState.showSampleReport = true;
            render();
            
            setTimeout(() => {
                const modal = document.getElementById('sampleModal');
                if (modal) {
                    modal.addEventListener('click', function(e) {
                        if (e.target === modal) {
                            closeSampleReport();
                        }
                    });
                }
            }, 10);
        }

        function closeSampleReport() {
            appState.showSampleReport = false;
            render();
        }

        window.showSampleReport = showSampleReport;
        window.closeSampleReport = closeSampleReport;
        window.handleAnswer = handleAnswer;
        window.handleEmailSubmit = handleEmailSubmit;
        window.resetAudit = resetAudit;

        function createRadarChart() {
            const canvas = document.getElementById('radarChart');
            if (!canvas || !appState.results) return;

            const ctx = canvas.getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: appState.results.cloverData.map(d => d.subject),
                    datasets: [{
                        label: 'Your Team',
                        data: appState.results.cloverData.map(d => d.score),
                        backgroundColor: 'rgba(20, 184, 166, 0.2)',
                        borderColor: '#14b8a6',
                        borderWidth: 2,
                        pointBackgroundColor: '#14b8a6',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#14b8a6',
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }]
                },
                options: {
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                stepSize: 20,
                                font: {
                                    size: 12
                                }
                            },
                            pointLabels: {
                                font: {
                                    size: 14,
                                    weight: '600'
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function renderSampleReportModal() {
            const sampleResults = {
                overallScore: 58,
                neurochemData: [
                    { name: 'Dopamine', score: 52, description: 'Motivation & Reward', color: '#FF6B6B' },
                    { name: 'Oxytocin', score: 68, description: 'Trust & Connection', color: '#4ECDC4' },
                    { name: 'Serotonin', score: 45, description: 'Status & Belonging', color: '#95E1D3' },
                    { name: 'Cortisol', score: 67, description: 'Stress Management', color: '#F38181' }
                ],
                cloverData: [
                    { subject: 'Communication', score: 72 },
                    { subject: 'Learning', score: 48 },
                    { subject: 'Opportunities', score: 53 },
                    { subject: 'Vulnerability', score: 61 },
                    { subject: 'Enablement', score: 44 },
                    { subject: 'Reflection', score: 59 }
                ],
                insights: [
                    {
                        type: 'warning',
                        title: 'Moderate Engagement Risk',
                        description: 'Your team has room for improvement. Addressing key gaps now can prevent future disengagement.',
                        priority: 'medium'
                    },
                    {
                        type: 'neurochemical',
                        title: 'Serotonin Deficiency',
                        description: 'Low serotonin shows team members do not feel valued or see how their work matters. This breeds disengagement.',
                        action: 'Connect individual work to company impact, provide regular meaningful feedback, and recognize unique contributions.',
                        priority: 'high'
                    },
                    {
                        type: 'clover',
                        title: 'Enablement Needs Attention',

            const priorityColors = {
                high: 'bg-red-50 border-red-500',
                medium: 'bg-yellow-50 border-yellow-500',
                low: 'bg-green-50 border-green-500'

            const scoreColor = getOverallScoreColor(sampleResults.overallScore);

            return `
                <div id="sampleModal" class="modal-overlay">
                    <div class="modal-content">
                        <div class="p-6 sm:p-10">
                            <div class="flex justify-between items-center mb-6">
                                <h2 class="text-2xl sm:text-3xl font-bold text-gray-900">Sample Report Preview</h2>

                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                    </svg>
                                </button>
                            </div>

                            <div class="rounded-2xl p-8 sm:p-10 text-white text-center mb-8 card-shadow" style="background-color: ${scoreColor.bg}">
                                <div class="text-6xl sm:text-7xl font-extrabold mb-3">${sampleResults.overallScore}%</div>
                                <div class="text-xl sm:text-2xl font-semibold">Overall Engagement Score</div>
                                <div class="text-sm opacity-90 mt-3 bg-white bg-opacity-20 inline-block px-6 py-2 rounded-full">
                                    ${scoreColor.label}
                                </div>
                            </div>

                            <div class="mb-8">
                                <h3 class="text-2xl font-bold text-gray-900 mb-4">Key Insights</h3>
                                <div class="space-y-4">
                                    ${sampleResults.insights.map(insight => `
                                        <div class="p-6 rounded-2xl border-l-4 ${priorityColors[insight.priority]}">

                                            <p class="text-gray-700 mb-3 leading-relaxed">${insight.description}</p>
                                            ${insight.action ? `

                                                    <p class="text-sm text-gray-700 leading-relaxed">${insight.action}</p>
